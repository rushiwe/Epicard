<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Css links-->
    <link rel="stylesheet" href="sass/main.css">
    <!--Owl carosal link -->
    <link rel="stylesheet" href="sass/owl.theme.green.css">
    <link rel="stylesheet" href="sass/owl.carousel.css">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--fontawesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!--AOS animation link-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Sign up</title>
</head>

<body>
    <div class="sign_up_page">
        <img src="./images/assests/bottom.png" alt="bottom.png" class="img_1_b">
        <img src="./images/assests/Top.png" alt="Top.png" class="img_2_b">
        <div class="box_1 px-3">
            <div class="img_box text-center">
                <a href="index.html" class="text-decoration-none">
                    <img src="./images/assests/logo.png" width="250" alt="logo" class="img-fluid">
                </a>
            </div>
            <h4 class="text-center my-3 fw-bold">Create your account</h4>
            <div class="input_box">
                <form action="">
                    <div class="input_item">
                        <div>
                           <img src="./images/assests/Icon_user name.svg" class="img-fluid" width="50" alt="Icon_user name">
                        </div>
                        <div class="imp">
                            <div class="form-floating">
                                <input type="text" class="form-control shadow-none" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Enter your name</label>
                            </div>
                        </div>
                    </div>
                    <div class="input_item mt-3">
                        <div><img src="./images/assests/Icon_mail.svg" class="img-fluid" width="50" alt="Icon_mail"></div>
                        <div class="imp">
                            <div class="form-floating">
                                <input type="email" class="form-control shadow-none" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Enter your  email</label>
                            </div> 
                        </div>
                    </div>
                    <div class="input_item mt-3">
                        <div><img src="./images/assests/Icon_mobile.svg" class="img-fluid" width="50" alt=""></div>
                        <div class="imp">
                            <div class="form-floating">
                                <input type="text" class="form-control shadow-none" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Enter your  number</label>
                            </div> 
                        </div>
                    </div>
                    <div class="input_item mt-3">
                        <div><img src="./images/assests/Icon_Lock.svg" class="img-fluid" width="50" alt=""></div>
                        <div class="imp">
                            <div class="form-floating">
                                <input type="password" class="form-control shadow-none" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Enter your password</label>
                            </div> 
                         </div>
                    </div>
                    <div class="input_item mt-3">
                        <div><img src="./images/assests/Icon_Lock.svg" class="img-fluid" width="50" alt=""></div>
                        <div class="imp">
                            <div class="form-floating">
                                <input type="password" class="form-control shadow-none" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Confirm your Password</label>
                            </div>  
                        </div>
                    </div>
                    <div class="btn_box text-center mt-4 mb-4">
                        <a href="" class="btn">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Owl carosel-->
    <script src="js/owl.carousel.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!--aos cdn-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!--main js-->
    <script src="js/main.js"></script>
</body>

</html>
